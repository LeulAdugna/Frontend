<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://images.pexels.com/photos/275977/pexels-photo-275977.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="movie-image"
      />
      <h1>Movie Title</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero voluptatem
        quam asperiores commodi odit consequuntur in exercitationem ad nulla.
        Deleniti unde velit porro sed saepe natus corrupti delectus dolorum hic?
      </p>
      <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
      <video src="trailer.mp4" controls></video>
      <i class="fas fa-times fa-2x close-icon"></i>
    </div>
    <script src="index.js"></script>
  </body>
</html>
